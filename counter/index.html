<!DOCTYPE html>
<html>
    <head>
        <title>Counter Clock</title>
        <script src="counter.js"></script>
        <link href="counter.css" rel="stylesheet">
    </head>
    <body>
            <input type="button" value="+" onclick="increment()" class="x">
            <input type="number" value="1" id="numb" disabled>
            <input type="button" value="-" onclick="decrement()" class="x">
        
    </body>
</html>
